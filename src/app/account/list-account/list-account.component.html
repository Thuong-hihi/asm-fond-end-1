<div>
    <app-header></app-header>
    <div>
        <h2>Quản lý tài khoản</h2>
   
    <button class="btn btn-primary ms-2" routerLink="/admin">Admin Products</button>
    <button class="btn btn-primary ms-2" routerLink="/admin/account/list"> User</button>
</div>
    <table class="table table-bordered">
        
        <thead>
            <tr>
                <th>#</th>
                
                <th>Tên Tài khoản</th>
                <th>Email</th>
              
                <th>Mật khẩu</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="
                    let user of users
                    index as i
                "
            >
            <td width="20" class="text-center">{{ i + 1 }}</td>
            <td width="180">{{ user.name }}</td>
            </tr>
        </tbody>
    </table>
    <div class="w-[1400px] ml-[-50px]">
    </div>

    <app-footer></app-footer>
</div>
