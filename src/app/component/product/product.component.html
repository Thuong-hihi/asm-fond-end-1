<div class="container">
  <h2>Product</h2>
  <div>
    Lọc sản phẩm theo tên:
    <input class="border-2 border-red-500 mb-[50px]" text="text" />
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="border-spacing-1">#</th>
          <th>Ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; index as i">
          <td class="text-[20px]">{{ i + 1 }}</td>
          <td>
            <img
              class="w-[200px] text-center"
              [src]="product.img"
              alt="{{ product.name }}"
            />
          </td>
          <td class="text-center text-[18px]">{{ product.name }}</td>
          <td class="text-center text-[18px]">
            {{ product.price | currency : " " : "symbol" : "1.3-3" }} VND
          </td>
          <td class="text-center text-[18px]">
            {{ product.desc }} 
          </td>
          <td class="my-auto">
            <button (click)="navigateToProductDetail(product._id)">
              <a
                routerLink="product-detail/{{product._id}}"
                class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700 text-center"
                >Detail</a
              >
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
